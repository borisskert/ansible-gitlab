---
- include: check-parameters.yml
- include: create-volumes.yml

- name: Setup gitlab config
  template:
    src: gitlab.rb.j2
    dest: "{{ config_volume }}/gitlab.rb"
    owner: root
    group: root
    mode: 0600
  notify: Restart gitlab

- include: setup-systemd-services.yml

- name: pull image (to avoid long down-times)
  docker_image:
    name: "{{ image_name }}:{{ image_version }}"
    source: pull
  notify: Restart gitlab

- name: Reload systemd and restart Gitlab if neccessary
  meta: flush_handlers
