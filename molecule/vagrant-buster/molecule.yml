---
dependency:
  name: galaxy
  options:
    role-file: ./molecule/shared/common/requirements.yml

driver:
  name: vagrant
  provider:
    name: virtualbox

platforms:
  - name: ansible-gitlab-buster
    box: debian/buster64
    memory: 4096
    cpus: 2

provisioner:
  name: ansible
  playbooks:
    prepare: ../shared/vagrant/prepare.yml
    converge: ../shared/vagrant/converge.yml
    verify: ../shared/vagrant/verify.yml
  inventory:
    host_vars:
      ansible-gitlab-buster:
        ansible_python_interpreter: /usr/bin/python3

verifier:
  name: ansible
