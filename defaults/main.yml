---
image_name: gitlab/gitlab-ce
image_version: 12.9.2-ce.0

interface: 0.0.0.0
https_port: 443
http_port: 80
ssh_port: 10022

config_volume: ''
data_volume: ''
log_volume: ''
backup_volume: ''

external_url: ''
ssh_host: ''
shell_ssh_port: ''

email:
  enabled: false
  from: ''
  display_name: ''
  reply_to: ''
  subject_suffix: ''

smtp:
  address: ''
  port: 465
  user_name: ''
  password: ''
  domain: ''
  enable_starttls_auto: ''
  tls: ''

backup_keep_time: ''

# if you are running your GitLab instance behind a reverse proxy
# you probably don't want to configure HSTS in GitLab but in your reverse proxy
disable_hsts: no

container_name: gitlab.service
gitlab_user_id: '998'
gitlab_backup_service_name: gitlab-backup
