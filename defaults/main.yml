---
gitlab_image_name: gitlab/gitlab-ce
gitlab_image_version: latest

gitlab_interface: 0.0.0.0
gitlab_https_port: 443
gitlab_http_port: 80
gitlab_ssh_port: 10022

gitlab_config_volume: /srv/gitlab/config
gitlab_data_volume: /srv/gitlab/data
gitlab_log_volume: /srv/gitlab/log
gitlab_backup_volume: /srv/gitlab/backup

gitlab_external_url: ''
gitlab_ssh_host: ''
gitlab_shell_ssh_port: ''

# ----------------------------------------------------------------------------------------------------------------------
# Email settings
# ----------------------------------------------------------------------------------------------------------------------
gitlab_email_enabled: false
gitlab_email_from: ''
gitlab_email_display_name: ''
gitlab_email_reply_to: ''
gitlab_email_subject_suffix: ''

gitlab_smtp_address: ''
gitlab_smtp_port: 465
gitlab_smtp_user_name: ''
gitlab_smtp_password: ''
gitlab_smtp_domain: ''
gitlab_smtp_enable_starttls_auto: ''
gitlab_smtp_tls: ''

gitlab_backup_keep_time: ''

# if you are running your GitLab instance behind a reverse proxy
# you probably don't want to configure HSTS in GitLab but in your reverse proxy
gitlab_nginx_disable_hsts: false

gitlab_docker_container_name: gitlab.service
gitlab_user_id: '998'
gitlab_backup_service_name: gitlab-backup

gitlab_pages_enabled: false
gitlab_pages_port: 8081
gitlab_pages_external_port: null
gitlab_pages_external_url: null

gitlab_disable_prometheus: false
gitlab_sidekiq_concurrency: 0

gitlab_state: present
